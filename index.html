<body>
	<header class="container hero">
	  <div class="hero-body">
		<div class="container">
		  <h1 class="title">Code Lab</h1>
		  <h2 class="subtitle">HTML5/CSS/JS</h2>
		</div>
	  </div>
	</header>
	<nav class="container">
		<div class="tabs is-boxed">
		  <ul>
			<li class="is-active" data-tab="tab-html"><a><span>HTML</span></a></li>
			<li data-tab="tab-css"><a><span>CSS</span></a></li>

		  </ul>
		</div>
	</nav>
	<main class="container" id="content">

			<div class="tab-content current" id="tab-html"><textarea style="float:left" id="htmlTextarea"></textarea></div>

			</div>
			<div id="output-box">
			<h2>Output</h2>
			<hr />
			<output><iframe id="iFrame"></iframe></output>
		</div>
	</main>
	<footer class="footer">
